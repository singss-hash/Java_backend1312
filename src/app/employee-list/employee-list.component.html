
<div class="container">

<div class="mb-3">
    <button mat-raised-button color="accent" routerLink="/employee">Go to Employee Form</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>Employee-id </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Employee Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef> Email-id </th>
      <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="departmentName">
      <th mat-header-cell *matHeaderCellDef> Department Name</th>
      <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
    </ng-container>

    <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef>Project Name</th>
        <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
      </ng-container>


      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> Designation</th>
        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
      </ng-container>



      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon" (click)="updateEmployee(element.userId)">
                <mat-icon>edit</mat-icon>
              </button>  </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="deleteEmployee(element.userId)">
                <mat-icon>delete</mat-icon>
              </button>  </td>
      </ng-container>


     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
