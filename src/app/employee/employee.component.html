 <div class= "container">

  <div align="right">

    <button mat-raised-button color="accent" routerLink="/employee-list">Go to Employee List</button>
  </div>
    <div class="card p-5 mt-2">

      
        <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
            <mat-form-field appearance="outline">
              <mat-label>Employee-id</mat-label>
              <input matInput placeholder="User-id" name="userId" [(ngModel)]="employee.userId">
              <mat-icon matSuffix>how_to_reg</mat-icon>
              </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Employee Name</mat-label>
                <input matInput placeholder="Employee Name" name="name" [(ngModel)]="employee.name">
                <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Email-id</mat-label>
                <input matInput placeholder="Email-id" name="emailId" [(ngModel)]="employee.emailId">
                <mat-icon matSuffix>mail</mat-icon>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Designation</mat-label>
                <input matInput placeholder="Designation" name="designation" [(ngModel)]="employee.designation">
                <mat-icon matSuffix>shield_person</mat-icon>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Project Name</mat-label>
                <input matInput placeholder="Project Name" name="ProjectName" [(ngModel)]="employee.projectName">
                <mat-icon matSuffix>3p</mat-icon>
              </mat-form-field>


              <mat-form-field appearance="outline">
                <mat-label>Department Name</mat-label>
                <input matInput placeholder="Department Name" name="departmentName" [(ngModel)]="employee.departmentName">
                <mat-icon matSuffix>Star Rate</mat-icon>
              </mat-form-field>
